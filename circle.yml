##Customize machine
machine:
  java:
    version: oraclejdk6

## Customize test commands
test:
  pre:
    - echo y | android update sdk --no-ui --filter "platform-tools"
    - echo y | android update sdk --no-ui --filter $(android list sdk | grep "Android SDK Build-tools" | sed -e 's/ //g' | cut -f1 -d-)
    - echo y | android update sdk --no-ui --filter "android-18"

  override:
    - gradle assemble
    - make test

deployment:
  staging:
    branch: master
    commands:
      - gradle assembleDebug